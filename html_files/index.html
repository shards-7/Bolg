<script>
    function httpGet(theUrl)
    {
        var xmlHttp = new XMLHttpRequest();
        xmlHttp.open( "GET", theUrl, false ); // false for synchronous request
        xmlHttp.send( null );
        return JSON.parse(xmlHttp.responseText);
    }

    let posts = httpGet('/api/get_posts')
    let blog_container = document.getElementById('blogs_container')
    for (posti in posts){

        blog_container.innerHTML += `

            <div class="u-blog-post u-repeater-item">

                    </a><!--blog_post_header-->

                      <a class="u-post-header-link">${posts[posti]['title']}</a>
                    </h2><!--/blog_post_header--><!--blog_post_content-->
                    <div class="u-blog-control u-post-content u-text u-text-2 fr-view">${posts[posti]['body']}</div><!--/blog_post_content--><!--blog_post_metadata-->
